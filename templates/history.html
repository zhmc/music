{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="h4 mb-4">{{ date_str }} 点歌详情</h2>
        
        <div class="mb-3">
            <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">返回历史记录</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>歌曲名称</th>
                        <th>班级</th>
                        <th>姓名</th>
                        <th>提交时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in songs %}
                    <tr>
                        <td>{{ song.song_name }}</td>
                        <td>{{ song.class_name }}</td>
                        <td>{{ song.student_name }}</td>
                        <td>{{ song.request_date }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">该日无点歌记录</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
