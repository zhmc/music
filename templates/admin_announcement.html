<!-- templates/admin_announcement.html -->
{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2 class="text-center">公告管理</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group">
            <label for="content">公告内容</label>
            <textarea class="form-control" id="content" name="content" rows="5" 
                     placeholder="请输入公告内容">{{ announcement_content }}</textarea>
        </div>
        
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="enabled" name="enabled" 
                      {{ 'checked' if announcement_enabled else '' }}>
                <label class="form-check-label" for="enabled">
                    启用公告
                </label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">保存公告</button>
        <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">返回管理</a>
    </form>
</div>
{% endblock %}
